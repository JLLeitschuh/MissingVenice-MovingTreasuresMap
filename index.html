<!DOCTYPE html>
<html>
	<head>
		<title>Polyline with arrows</title>
			<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
			<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map-canvas { width:100%; height:100% }
			</style>
			<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

			<script type="text/javascript">
				function initialize() {
					var bronzeHorsePath = [
						new google.maps.LatLng(41.0148235,28.977071),
						new google.maps.LatLng(45.434805,12.340067),
						new google.maps.LatLng(48.873781,2.295026),
						new google.maps.LatLng(45.4345034,12.3400147)
					];

					var feastOfTheRosaryPath = [
						new google.maps.LatLng(45.437731, 12.336229),
						new google.maps.LatLng(50.088003,14.42175)
					];
					
					var myOptions = {
						zoom: 5,
						center: bronzeHorsePath[3],
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
					var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);


					var lineSymbol = {
						path: google.maps.SymbolPath.FORWARD_OPEN_ARROW,
						strokeColor: '#FF0000',
						strokeOpacity: 1.0
					};

					var bronzeline = new google.maps.Polyline({
						path: bronzeHorsePath,
						strokeColor: "#800000",
						strokeOpacity: 0.5,
						strokeWeight: 2,
						geodesic: true, //set to false if you want straight line instead of arc
						map: map,
						icons: [{
							icon: lineSymbol,
							offset: '100%'
						}]
					});
					var rosaryline = new google.maps.Polyline({
						path: feastOfTheRosaryPath,
						strokeColor: "#FF3300",
						strokeOpacity: 0.5,
						strokeWeight: 2,
						geodesic: true, //set to false if you want straight line instead of arc
						map: map,
						icons: [{
							icon: lineSymbol,
							offset: '100%'
						}]
					});
					rosaryline.setMap(map);
					bronzeline.setMap(map);
				}

				google.maps.event.addDomListener(window, 'load', initialize);
			</script>
			</head>
			<body>
				<div id="map-canvas"></div>
			</body>
	</head>
</html>
